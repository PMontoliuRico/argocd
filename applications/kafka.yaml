apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: kafka
  labels:
    app: kafkas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafkas
    spec:
      containers:
      - name: kafkas
        image: confluentinc/cp-kafka:latest
        ports:
        - containerPort: 29092
        - containerPort: 9092
        - containerPort: 9997
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafkas:9092,PLAINTEXT_HOST://localhost:29092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_JMX_PORT
          value: "9997"
---

apiVersion: v1
kind: Service
metadata:
  name: kafkasvc #Its important to dont give the name "kafka" to the service.
  namespace: kafka
  labels:
    app: kafkas
spec:
  type: NodePort
  selector:
    app: kafkas
  ports:
  - name: kafka-internal
    port: 9092
    targetPort: 9092
    nodePort: 30092 
  - name: kafka-external
    port: 29092
    targetPort: 29092
    nodePort: 30093 
  - name: kafka-jmx
    port: 9997
    targetPort: 9997
    nodePort: 30094 
