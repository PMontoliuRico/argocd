# applications/consumer.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: kafka
  labels:
    app: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: consumer
        image: montoliur/kafka-basic-consumer:v1 # Cambia a tu imagen del consumer
        args:
        - "-b"
        - "kafka:9092"
        - "-t"
        - "test"
        env:
        - name: BOOTSTRAP_SERVERS
          value: "kafka:9092" # Dirección del broker Kafka
        - name: TOPIC
          value: "test"       # Topic del que consumirá mensajes
        restartPolicy: Always
